<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <span class="navbar">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row">
            
            <!-- Column -->
            <div class="col-4 bg-light">
                <p class="search-header">Search a city</p>
                    <div class="input mb-3">
                        <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                        <div class="input-append">
                            <button class="btn btn-primary" type="button" id="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <button class="btn btn-primary mb-3" type="button" id="clear-button">Clear search</button>
                    <form id="clear-history"></form>
            </div>
            <div class="col8-8">
                <div class="col-8">
                    <div class="row mr-0">
                        <div class="col-12 border border-dark m-3 rounded">
                            <div class="row">
                                <div class="col-12">
                                    <span id="city-name" class="city-name align-middle"></span>
                                </div>
                            </div>

                            <!-- Add information rows -->

                            <!-- Temperature -->
                            <div class="row">
                                <div class="col-12">
                                    <p id="temperature"></p>
                                </div>
                            </div>
                            <!-- Humidity -->
                            <div class="row">
                                <p id="Humidity"></p>
                            </div>
                            <!-- Wind Speed -->
                            <div class="row">
                                <p id="wind-speed"></p>
                            </div>
                            <!-- UV -->
                            <div class="row">
                                <p id="uv-index"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Forecast -->

            </div>
        </div>
    </div>
    
<script src="assets/js/index.js"></script>


</body>
</html>
